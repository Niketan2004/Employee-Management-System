<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">

<h1 style="text-align: center; color: #333; margin-top: 20px; font-size: 2em;">WELCOME TO EMPLOYEE MANAGEMENT SYSTEM</h1>

<a th:href="@{/manager/showForm}" style="display: inline-block; margin: 20px auto; background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; text-align: center;">Add Employee</a>

<table class="table" style="width: 90%; margin: 20px auto; border-collapse: collapse; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <thead>
    <tr style="background-color: #007bff; color: white;">
        <th style="padding: 10px; border: 1px solid #ddd;">First Name</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Last Name</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Email</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Mobile Number</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Role</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}" style="text-align: center; border-bottom: 1px solid #ddd;">
        <td th:text="${emp.firstName}" style="padding: 10px; border: 1px solid #ddd;"></td>
        <td th:text="${emp.lastName}" style="padding: 10px; border: 1px solid #ddd;"></td>
        <td th:text="${emp.email}" style="padding: 10px; border: 1px solid #ddd;"></td>
        <td th:text="${emp.mobNumber}" style="padding: 10px; border: 1px solid #ddd;"></td>
        <td th:text="${emp.role}" style="padding: 10px; border: 1px solid #ddd;"></td>
        <td style="padding: 10px; border: 1px solid #ddd;">
            <a th:href="@{/manager/showFormForUpdate(employeeId=${emp.id})}" style="background-color: #17a2b8; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; margin-right: 5px;">Update</a>
            <a th:href="@{/admin/delete(employeeId=${emp.id})}" style="background-color: #dc3545; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px;"
               onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
